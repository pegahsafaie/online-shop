{% set product_page = include_dict.product_page %}
<li class="product__card">
    <figure class="product__card__image">
        <img  src="{%  imageUrlFor product_page.params.default_thumbnail_image  %}">
    </figure>
    <h2 class="product__card__title">
        {{ product_page.title }}
    </h2>
</li>
